<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="page-header-nav">
        <a href="#"><img src="#" alt="лого сайта Седона"></a>
        <a href="#">Главная</a>
        <a href="#">О седоне</a>
        <a>Гостиницы</a>
      </nav>
      <div class="page-header-buttons">
        <button class="page-header-search visually-hidden" type="button">Поиск</button><!--Мне кажется, иконка - декоративный элемент-->
        <button class="page-header-like visually-hidden" type="button">Понравившееся</button><span>12</span><!-- pop-up: <ol><li>(hotels)</li><button><a>Посмотроть еще</a></button>-->
        <button class="button-base" type="button">Хочу сюда!</button><!--pop-up with the form?-->
      </div>
    </header>

    <main class="catalog-main">

      <!--FILTER-->
      <section class="hotel-filter">
        <header class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
          <ol class="breadcrumbs">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link visually-hidden" href="index.html">Главная</a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="">Гостиницы</a>
            </li>
          </ol>
        </header>

        <form action="https://echo.htmlacademy.ru/" method="get">
          <fieldset>
            <legend>Инфраструктура:</legend>
            <ul>
              <li>
                <label class="control">
                  <input type="checkbox" name="pool" checked>
                  Бассейн
                </label>
              </li>

              <li>
                <label class="control">
                  <input type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>

              <li>
                <label class="control">
                  <input type="checkbox" name="wi-fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset>
            <legend>Тип жилья:</legend>
            <ul>
              <li>
                <label class="control">
                  <input type="radio" name="lodging" value="hotel" checked>
                  Гостиница
                </label>
              </li>

              <li>
                <label class="control">
                  <input type="radio" name="lodging" value="motel">
                  Мотель
                </label>
              </li>

              <li>
                <label class="control">
                  <input type="radio" name="lodging" value="apartment">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>

          <label class=""> Стоимость, ₽:
            <input type="range" min="0" value="9000"> <!--something with output-->
          </label>

          <button class="button-base" type="submit">Применить</button>
          <button class="button-reset" type="reset">Сбросить</button>
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <div class="socials">
        <a class="visually-hidden" href="#">Вконтакте</a>
        <a class="visually-hidden" href="#">теллеграм</a>

      </div>

      <a href="num:+78128121212">+7 (812) 812-12-12</a>

      <a class="visually-hidden" href="#">Сайт HTML Academy</a>
    </footer>
  </body>
</html>
